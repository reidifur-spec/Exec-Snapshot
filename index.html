<style>
  /* Custom styles for the markdown preview */
  .markdown-preview {
    font-family: Arial, sans-serif;
    font-size: 11pt;
  }
  .markdown-preview table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
    font-size: 11pt; /* Matched 11pt */
  }
  .markdown-preview th, .markdown-preview td {
    border: 1px solid #e2e8f0;
    padding: 0.5rem 0.75rem;
    text-align: left;
    margin: 0;
  }
  /* Remove spacing in table cells */
  .markdown-preview th p, .markdown-preview td p {
    margin: 0;
    text-align: left;
  }
  .markdown-preview th {
    background-color: #f8fafc;
    font-weight: 600;
    color: #334155;
  }
  .markdown-preview tr:nth-child(even) {
    background-color: #fcfcfc;
  }
  .markdown-preview h1, .markdown-preview h2, .markdown-preview h3 {
    font-weight: 700;
    margin-bottom: 0.75rem;
    color: #4C9E0D; /* Updated Color */
  }
  .markdown-preview h1 { font-size: 1.5rem; text-align: center; margin-top: 1.5rem; }
  /* Consistent spacing for h2: 2.5rem top margin */
  .markdown-preview h2 { font-size: 1.25rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem; margin-top: 2.5rem; }
  .markdown-preview h3 { font-size: 1.1rem; margin-top: 1.5rem; }
  .markdown-preview p { margin-bottom: 1rem; line-height: 1.6; color: #334155; text-align: justify; }
  .markdown-preview strong, .markdown-preview b { color: #000000; }
  .markdown-preview ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
  .markdown-preview ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
  .markdown-preview li { margin-bottom: 0.25rem; font-size: 11pt; text-align: justify; }
  .markdown-preview sup { font-size: 0.75em; vertical-align: super; color: #64748b; }
</style>
